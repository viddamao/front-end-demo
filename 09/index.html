<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="shortcut icon" href="../favicon.ico">
		<title>2048 Game</title>
		<style>
			body{
  				font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
				background-color: black;
				cursor:default;
				overflow: hidden;
			}
			h1,p{
				color:white;
			}
			pre{
				margin-top: 550px;
				color:#f8f8f8;
				font-weight: bold;
				font-size:1.2em;
			}
			#wrapper{
				width:500px;
				margin:0 auto;
				color:white;
				-moz-user-select: none; 
				-webkit-user-select: none; 
				-ms-user-select:none; 
				user-select:none;
				-o-user-select:none;
			}
			#operations,#result{
				width:480px;
				height:80px;
				padding-right: 20px;
				margin:0;
				padding-top: 20px;
				background-color: white;
				color:black;
				font-weight: bolder;
				font-size:50px;
				line-height: 80px;
				text-align:right;
				border:none;
			}
			#result{
				padding-top: 0;
				height:60px;
				font-size:40px;
				line-height: 40px;
				color:grey;
			}
			#blkList{
				width:460px;
				height:460px;
				border-radius: 3px;
				float: left;
				background-color: #bbada0;
				padding:10px;
			}
			#blkList li{
				background-color: #ccc0b3;
				width:100px;
				height:100px;
				float:left;
				list-style-type:none;
				font-size: 40px;
				text-align:center;
				margin:7.5px;
				line-height: 100px;
				font-weight: bolder;
				-webkit-animation: blkmove ease 1s; /* Safari 4.0 - 8.0 */
    				animation: blkmove ease 1s;
			}
			/* Safari 4.0 - 8.0 */
			@-webkit-keyframes blkmove {
			  0% {
			    opacity: 0;
			    -webkit-transform: scale(0);
			    -moz-transform: scale(0);
			  }
			
			  100% {
			    opacity: 1;
			    -webkit-transform: scale(1);
			    -moz-transform: scale(1);
			  }			
			}
			
			/* Standard syntax */
			@keyframes blkmove {
			  0% {
			    opacity: 0;
			    -webkit-transform: scale(0);
			    -moz-transform: scale(0);
			  }
			
			  100% {
			    opacity: 1;
			    -webkit-transform: scale(1);
			    -moz-transform: scale(1);
			  }			
			}
			@media screen and (max-width: 600px) {
    			pre {
        				display:none;

    			}
    			#back_btn{
    				margin-top: 20px;
    			}
			}
			#back_btn{
				background-color: black;
				color:white;
				font-size: 2em;
				cursor:pointer;
				text-decoration: none;

			}
		</style>
		<script>
		
		</script>
	</head>
	<body>

		<p>Control with keyboard arrow keys, &nbsp; &larr; &nbsp; &rarr; &nbsp; &uarr; &nbsp; &darr; &nbsp;</p>
		<p class="score">Score:&nbsp;<span id="scoreTab"></span></p>
		<div id="wrapper"  unselectable="on" onselectstart="return false;">
		<ul id="blkList">
			<li id="blk-00"></li>
			<li id="blk-01"></li>
			<li id="blk-02"></li>
			<li id="blk-03"></li>
			<li id="blk-10"></li>
			<li id="blk-11"></li>
			<li id="blk-12"></li>
			<li id="blk-13"></li>
			<li id="blk-20"></li>
			<li id="blk-21"></li>
			<li id="blk-22"></li>
			<li id="blk-23"></li>
			<li id="blk-30"></li>
			<li id="blk-31"></li>
			<li id="blk-32"></li>
			<li id="blk-33"></li>
		</ul>
