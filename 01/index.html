<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Change DIV style</title>
		<style>
		#outer{width:500px;margin:0 auto;padding:0;text-align:center;}
		#div1{width:200px;height:200px;background:black;margin:10px auto;display:block;}
		</style>
		<script>
		//set attr to element style
		var changeStyle = function (elem, attr, value)
		{
			elem.style[attr] = value
		};
		window.onload = function ()
		{
			var oBtn = document.getElementsByTagName("input");
			var oDiv = document.getElementById("div1");
			var oAtt = ["width","height","background","display","display"];
				var oVal = ["400px","400px","blue","none","block"];
			for (var i = 0; i < oBtn.length; i++)
			{
				oBtn[i].index = i;
				oBtn[i].onclick = function ()
				{
					this.index == oBtn.length - 1 && (oDiv.style.cssText = "");
					changeStyle(oDiv, oAtt[this.index], oVal[this.index])
				}
			}
		};
		</script>
	</head>
	<body>
		<div id="outer">
			<input type="button" value="Change Width">
			<input type="button" value="Change Height">
			<input type="button" value="Change Color">
			<input type="button" value="Hide">
			<input type="button" value="Reset">
			<div id="div1" style="display: block;"></div>
		</div>
	</body>
</html>
